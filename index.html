<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Mini App</title>

    <link rel="stylesheet" href="src/style/output.css">
</head>

<body>
    <header class="bg-white dark:bg-gray-900" id="header">
        <!-- Navbar -->
    </header>
    <main class="dark:bg-gray-800 *:bg-gray-50">
        <!-- Hero section -->
        <section
            class="flex flex-col md:flex-row items-center justify-between px-6 py-16 bg-gray-50 dark:bg-gray-800 max-w-7xl m-auto">
            <div class="max-w-xl mb-10 md:mb-0">
                <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gray-900 dark:text-white">
                    Welcome to the Best Clothes Shop
                </h1>
                <p class="text-lg text-gray-700 dark:text-gray-300 mb-6">
                    Shop the latest styles and timeless classics. Enjoy exclusive deals, fast delivery, and quality you
                    can
                    trust.
                </p>
                <a href="#products"
                    class="inline-block px-6 py-3 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition">
                    Shop Now
                </a>
            </div>
            <div class="flex-shrink-0">
                <img src="https://images.unsplash.com/photo-1532453288672-3a27e9be9efd?q=80&w=1964&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Clothes Shop Hero" class="w-120 h-80 object-cover rounded-lg shadow-lg" />
            </div>
        </section>

        <h2>All Product</h2>
        <section id="products">
            
        </section>
    </main>
    <footer class="bg-white dark:bg-gray-900" id="footer">
        <!-- footer -->
    </footer>

    <script type="module" src="main.js"></script>
</body>

</html>
